[build]
base = "./"
command = "bundle exec middleman build"
publish = "./build"

[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[[redirects]]
from = "/"
to = "/results/"
status = 302

[[redirects]]
from = "http://unosmium.smayya.me/*"
to = "http://duosmium.smayya.me/:splat"

[[redirects]]
from = "https://unosmium.smayya.me/*"
to = "https://duosmium.smayya.me/:splat"
